<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>

    <h:form styleClass="form-base shadow">
        <div class="form-group">
            <h:outputText styleClass="alert alert-danger" rendered="#{flash.containsKey('error-message')}"
                          value="#{flash['error-message']}"/>
        </div>
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{loginRequest.username}"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                           value="#{loginRequest.password}"/>
        </div>

        <div class="d-flex justify-content-between">
            <h:commandButton styleClass="btn btn-primary font-weight-bold" value="Login"
                             action="#{loginController.login(loginRequest)}"/>
            <h:outputLink styleClass="btn btn-outline-primary font-weight-bold" data-toggle="tooltip"
                          title="Not Registered Yet?" value="register.xhtml">Sign up!</h:outputLink>
        </div>
    </h:form>

</h:body>
</html>
