<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>

    <h:form styleClass="form-base shadow">
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{registerRequest.username}">
                <f:validateLength minimum="3" maximum="25"/>
                <f:validator validatorId="usernameValidator"/>
            </h:inputText>
            <h:messages for="username" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputText id="email" styleClass="form-control" a:placeholder="E-mail" value="#{registerRequest.email}">
                <f:validator validatorId="emailValidator"/>
                <h:messages for="email" styleClass="error-message"/>
            </h:inputText>
        </div>

        <div class="form-group">
            <h:inputText id="first-name" styleClass="form-control" a:placeholder="First name"
                         value="#{registerRequest.firstName}">
                <f:validator validatorId="nameValidator"/>
            </h:inputText>
            <h:messages for="first-name" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputText id="last-name" styleClass="form-control" a:placeholder="Last name"
                         value="#{registerRequest.lastName}">
                <f:validator validatorId="nameValidator"/>
            </h:inputText>
            <h:messages for="last-name" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputText id="birthdate" styleClass="form-control" a:placeholder="Birthdate"
                         value="#{registerRequest.birthdate}">
                <f:validator validatorId="birthdateValidator"/>
            </h:inputText>
            <h:messages for="birthdate" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                           value="#{registerRequest.password}">
                <f:validateLength minimum="3" maximum="25"/>
                <f:validator validatorId="passwordValidator"/>
            </h:inputSecret>
            <h:messages for="password" styleClass="error-message"/>
        </div>

        <div class="form-group">
            <h:inputSecret id="password-check" styleClass="form-control" a:placeholder="Repeat password"
                           value="#{registerRequest.passwordCheck}"/>
        </div>

        <div class="d-flex justify-content-between">
            <h:outputLink styleClass="btn btn-outline-primary font-weight-bold" data-toggle="tooltip"
                          title="back to login site" value="login.xhtml">...Login</h:outputLink>
            <h:commandButton styleClass="btn btn-primary" value="Submit registration"
                             action="#{registerController.register(registerRequest)}"/>
        </div>
    </h:form>

</h:body>
</html>
