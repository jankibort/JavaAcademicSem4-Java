<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>

    <h:form styleClass="form-base shadow-lg">
        <div class="form-group">
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username"
                         value="#{registerRequest.username}">
                <f:validateLength minimum="3" maximum="25"/>
                <f:validator validatorId="usernameValidator"/>
            </h:inputText>
            <h:messages for="username" styleClass="error-message"/>
            <h:outputText styleClass="alert alert-danger" rendered="#{flash.containsKey('user-exists')}" value="#{flash['user-exists']}"/>
        </div>


        <div class="form-group">
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password"
                           value="#{registerRequest.password}">
                <f:validateLength minimum="3" maximum="25"/>
                <f:validator validatorId="passwordValidator"/>
            </h:inputSecret>
            <h:messages for="password" styleClass="error-message"/>
            <h:outputText styleClass="alert alert-danger" rendered="#{flash.containsKey('error-password')}" value="#{flash['error-password']}"/>
        </div>
        <div class="form-group">
            <h:inputSecret id="password-check" styleClass="form-control" a:placeholder="Repeat password"
                           value="#{registerRequest.passwordCheck}"/>
        </div>


        <div class="d-flex justify-content-between">
            <h:commandButton styleClass="btn btn-primary" value="Submit registration"
                             action="#{registerController.register(registerRequest)}"/>
            <h:outputLink styleClass="btn btn-outline-primary font-weight-bold" data-toggle="tooltip"
                          title="back to login site" value="login.xhtml">...Login</h:outputLink>
        </div>
    </h:form>

</h:body>
</html>
