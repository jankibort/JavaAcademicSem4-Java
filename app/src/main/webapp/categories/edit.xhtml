<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>
<h:body>

    <div class="d-flex justify-content-between greeny">
        <h:outputText class="h5 mb-0 pr-2 text-success d-block m-2"
                      value="Logged as: #{homeController.getUser().getUsername()}"/>
        <h:form class="greeny d-flex justify-content-between pb-4">

            <h:commandButton styleClass="btn d-block btn-sm btn-danger font-weight-bold shadow-lg" value="Logout"
                             action="#{homeController.logout()}"/>
        </h:form>
    </div>
    <h:outputLink styleClass="btn btn-outline-success shadow-lg m-2"
                  value="#{auctionController.goToCreateAuction()}">New listing</h:outputLink>
    <h:outputLink styleClass="btn btn-outline-success shadow-lg m-2"
                  value="#{auctionController.goToAuctionList()}">All Auctions</h:outputLink>
    <h:outputLink styleClass="btn btn-outline-success shadow-lg m-2"
                  value="#{auctionController.goToMyListing()}">My listing</h:outputLink>
    <h:outputLink styleClass="btn btn-outline-success shadow-lg m-2"
                  value="#{categoryController.goToCategories()}">Categories</h:outputLink>
    <h:outputLink styleClass="btn btn-outline-success shadow-lg m-2"
                  value="#{departmentController.goToDepartments()}">Departments</h:outputLink>
    <br/><br/>

    <h:form style="width: 50%; margin: auto;" class="greeny m-2">
        <h:inputText id="title" styleClass="form-control d-block my-2" a:placeholder="category name"
                     value="#{categoryRequest.name}"/>
        <h:selectOneMenu id="category" styleClass="form-control d-block my-2" value="#{auctionRequest.category_id}">
            <f:selectItems value="#{departmentController.getAllDepartments()}" var="dep"
                           itemValue="#{dep.departmentId}"
                           itemLabel="#{dep.name}"/>
        </h:selectOneMenu>
        <h:commandButton styleClass="btn d-block btn-sm btn-outline-primary font-weight-bold shadow-lg" value="Save"
                         action="#{categoryController.save(departmentRequest)}"/>
    </h:form>
</h:body>
</html>
